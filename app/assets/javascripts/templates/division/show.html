<div class="text-center">
  <h3>{{ ctrl.division.name }}</h3>


  <button href="#" ng-click="ctrl.removeDivision()">Delete</button>

  <h2>Teams</h2>
  <ul class="list_team">
    <li ng-repeat="team in ctrl.division.teams">
      <a href="#" ui-sref="league.team({id: team.id})">{{team.name}}</a>
    </li>
  </ul>
  <h1>Create Team</h1>

  <form ng-submit="ctrl.addTeam(ctrl.team, ctrl.division)" name="form">
     <label>Team</label>
     <input type="text" ng-model="ctrl.team.name" required="required" name="name">
     <input type="submit" value="Add Team">
  </form>
</div>
