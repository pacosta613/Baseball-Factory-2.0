<div class="text-center">
  <h3>{{ ctrl.division.name }}</h3>


  <button href="#" ng-click="ctrl.removeDivision(division)">Delete</button> 

  <h2>Teams</h2>
  <ul>
    <li ng-repeat="team in division.teams">
    {{team.name}}
      <a href="#" ui-sref="league.team({id: team.id})"></a>
    </li>
  </ul>
  <h1>Create Team</h1>

  <form ng-submit="ctrl.addTeam(ctrl.team, ctrl.division)" name="form">
     <label>Team</label>
     <input type="text" ng-model="ctrl.team.name" required="required" name="team">
     <input type="submit" value="Add Team">
  </form>
</div>
