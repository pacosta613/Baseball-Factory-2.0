<div class="text-center">  
  <h1>Create Division</h1>

  <form name="form" ng-submit="ctrl.addDivision()">
    <input type="text" name="division" ng-model="ctrl.division.name" required="required">

    <div ng-messages="form.division.$error" ng-if="form.division.$touched">
      <div ng-message="required">Division name is required</div>
    </div>
    <input type="submit" name="Create Division">
  </form>
</div>
